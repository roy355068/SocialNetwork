            <table>

                    <td>{{field.label_tag}}</td>
                    <td>{{field}}</td>

                    <td class="text-danger">
                     {% for error in field.errors %} {{error}} {% endfor %}
                    </td>
                </tr>
                {% endfor %} -->
                {{form}}
                
            </table>
            </div>

            <button class="btn btn-primary btn-md" type="submit" value="Register">Register</button>
            
            {% csrf_token %}

        </form>
            <div class="text-center">

        </div>
